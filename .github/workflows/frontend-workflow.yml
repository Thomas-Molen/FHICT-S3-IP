name: Build, Test and Deploy ASP.Net Core app to Azure Web App - backendtextadventure

on:
  push:
    paths:
    - 'frontend-textadventure/**'
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
 cypress-run:
    runs-on: ubuntu-latest
    steps: 
        uses: actions/checkout@v2

      - name: Setup
        uses: actions/setup-node@v2
        with:
            node-version: '14'

        working-directory: frontend-textadventure
        run: npm install
        
      - name: Cypress run
        uses: cypress-io/github-action@v2